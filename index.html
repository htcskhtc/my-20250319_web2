<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- SheetJS library for Excel parsing -->
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <h1>Student Score Tracker</h1>
    </header>
    
    <main>
        <section class="file-upload">
            <h2>Import Excel File</h2>
            <p>Click the button below to load and display data from outputLayout.xlsx</p>
            <button id="loadDataBtn" class="btn">Import Excel</button>
        </section>
        
        <section class="loading-section">
            <div class="loading" id="loading" style="display: none;">Processing data...</div>
            <div id="error" class="error" style="display: none;"></div>
        </section>

        <section id="tablesContainer" class="tables-container">
            <!-- Dynamic tables will be inserted here -->
        </section>
    </main>
    
    <footer>
        <p>Student Score Tracker - GitHub Pages Demo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
